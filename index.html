<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
    <title>WEATHER API</title>
</head>

<body onload="Enter()">

    <div id="Options ">
        <input type="text" placeholder="Enter The Region" id="Region">
        <button class="dropbtn"  onclick="Display()" id="select">Select Area</button>
    </div>
    <div id="Weather">
        <div id="Data_Box">
            <h3 id="Data"></h3>
        </div>

        <div id="Expectations">
            <br><br>
            <h2>Expected</h2>
            <ul>Average Humidity : </ul>
            <li>30 - 50 %</li>
            <ul>UV :</ul>
            <li> 0-2 : Normal</li>
            <li>3-7 : Seek Shade </li>
            <li> 8 + : Avoid Being Outside </li>
        </div>
    </div>
</body>

</html
